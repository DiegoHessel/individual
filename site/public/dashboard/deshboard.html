      <div class="banner">

        <div>
          <canvas
            id="myChart"
            style="position: relative; height: 50%; width: 50%"
          ></canvas>
        </div>

        <script>
          const ctx = document.getElementById("myChart");

          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [
                {
                  label: "# Cof Votes",
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        </script>
      </div>
